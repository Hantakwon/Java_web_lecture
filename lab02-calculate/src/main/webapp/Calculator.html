<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>사칙연산 계산기</title>
</head>
<body>
	<h1>Calculator</h1>
	<hr>
	<form action="calculate.do" method="GET">
		<input type="text" name="num1" size="10" />
		<select name="oprator">
			<option value="+" selected>+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
		</select>
		<input type="text" name="num2" size="10" />
		<input type="submit" value="=" />
	</form>
</body>
</html>
