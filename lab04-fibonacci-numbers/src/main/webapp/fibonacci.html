<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>피보나치 수열 생성기</title>
</head>
<body>
	<h1>피보나치 수열 생성기</h1><br>
	<form action="fibonacci.do" method="GET">
		<p>
			<label for="count">생성 원소 개수</label> <!-- for="parameter" -->
			<input type="number" name="count" min="1" max="100"/> <!-- name="parameter" -->
		</p>
		<p>
			<input type="submit" value="생성" />
		</p>
	</form>
</body>
</html>
